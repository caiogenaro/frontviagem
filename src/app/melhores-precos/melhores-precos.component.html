
<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">nome</th>
            <th scope="col">Valor Passagem Ida Volta</th>
            <th scope="col">Valor Refeicao</th>
            <th scope="col">Tipo Comida</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cidade of cidades">
            <th scope="row">{{cidade.id}}</th>
            <td>{{cidade.nome}}</td>
            <td style="text-align: center;">{{cidade.valor}}</td>
            <td style="text-align: center;">{{cidade.valorRefeicao}}</td>
            <td>{{cidade.cozinha.nome}}</td>
          </tr>
        </tbody>
      </table>
</div>
